<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuratore 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Genera il tuo modello 3D</h1>

    <div class="upload-section">
      <img id="preview-front" src="assets/frontale.png" alt="Fronte" />
      <input type="file" id="input-front" accept="image/*" />
    </div>

    <div class="upload-section">
      <img id="preview-side" src="assets/laterale.png" alt="Laterale" />
      <input type="file" id="input-side" accept="image/*" />
    </div>

    <button id="generate-btn" disabled>Genera</button>

    <div id="loading-indicator">‚è≥ Generazione in corso...</div>
    <div id="preview-3d"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
