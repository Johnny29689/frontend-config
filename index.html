<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuratore 3D</title>
  <link href="style.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="config-wrapper">
    <h1>Carica le tue foto</h1>
    <div class="upload-section">
      <div class="input-wrapper">
        <label for="fronte">
          <img src="assets/frontale.png" alt="Fronte" width="100" />
          <span>Fronte</span>
        </label>
        <input type="file" id="fronte" accept="image/*" />
      </div>
      <div class="input-wrapper">
        <label for="laterale">
          <img src="assets/laterale.png" alt="Laterale" width="100" />
          <span>Laterale</span>
        </label>
        <input type="file" id="laterale" accept="image/*" />
      </div>
    </div>

    <div class="dropzone" id="dropzone">
      Trascina o clicca per caricare
    </div>

    <button id="genera" class="generate-btn">
      <span class="loader hidden"></span>
      Genera modello 3D
    </button>

    <div class="preview-section" id="anteprima" style="display:none;">
      <h2>Anteprima STL</h2>
      <canvas id="previewCanvas" width="300" height="300"></canvas>
    </div>
  </div>
</body>
</html>
